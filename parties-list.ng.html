
<div>
	<form>
		<label>Name:</label>
		<input type="text" ng-model="newparty.name" />
		<label>Description:</label>
		<input type="text" ng-model="newparty.description" />
		<button ng-click="partyCtrl.addParty(newparty)">Add</button>
	</form>

	<ul>
		<li ng-repeat="party in partyCtrl.parties">
			<a href="/parties/{{party._id}}">{{party.name}}</a>
			<p>{{party.description}}</p><a ng-click="partyCtrl.removeParty(party)" href="#">X</a>
		</li>
	</ul>

</div>
